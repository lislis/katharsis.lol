version: '3'

services:
  db:
    image: mongo
    volumes:
      - './data:/data/db'
    ports:
      - "27018:27017"
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    links:
      - db
  ui:
    build:
      context: ./foyer
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    links:
      - server
